<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="root">
<div class="page">
<header class="header">
    <h1 class="header__title">Введите задачу</h1>
    <input type="text" required class="header__input">
    <button type="button" class="header__button">Добавить задачу</button>
</header>
<main>
    <section class="tasks">
        <h2 class="tasks__title">Задачи</h2>
<div class="task">
    <input type="text" readonly class="tasks__input" value="Тестовая задача">
    <button type="button" class="tasks__button">Редактировать</button>
    <button type="button" class="tasks__button">Удалить</button>
</div>
    </section>
</main>
</div>
<script src="./js/script.js"></script>
</body>

</html>
